plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Inside the android block
android {
    namespace = "com.scanbarcode.scanbarcode"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    buildFeatures {
    dataBinding true
}


    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.scanbarcode.scanbarcode"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true

    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Apply the Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'

// Firebase dependencies
dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.1.0' // Replace with the latest version
    implementation 'com.google.firebase:firebase-firestore:24.3.1' 
    implementation 'com.android.support:multidex:1.0.3'
// Replace with the latest version
}
