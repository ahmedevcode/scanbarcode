plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Inside the android block
android {
    def buildConfig = rootProject.extensions.getByName("ext")
    compileSdk buildConfig.compileSdkVersion

    namespace = "com.scanbarcodee.scanbarcode"
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    buildFeatures {
    //noinspection DataBindingWithoutKapt
    dataBinding true
}
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.9.0'
            force 'androidx.core:core-ktx:1.9.0'
        }
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.scanbarcodee.scanbarcode"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true


    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Apply the Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'

// Firebase dependencies
dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.1.0' // Replace with the latest version
    implementation 'com.google.firebase:firebase-firestore:24.3.1'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
// Replace with the latest version
}
